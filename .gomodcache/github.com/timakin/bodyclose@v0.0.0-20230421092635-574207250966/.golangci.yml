linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
    - performance
    - style
    - experimental
    disabled-checks:
    - wrapperFunc

linters:
  enable-all: true
  disable:
  - maligned
  - prealloc
  - gochecknoglobals

run:
  skip-dirs:
  - passes/bodyclose/testdata

issues:
  exclude-rules:
  - text: "weak cryptographic primitive"
    linters:
    - gosec

service:
  golangci-lint-version: 1.15.x # use the fixed version to not introduce new linters unexpectedly
