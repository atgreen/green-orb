---
# Example secrets file (do not commit real secrets)
channels:

  - name: email_alerts
    type: notify
    # Prefer env vars; replace placeholders before use
    url:  "smtp://${SENDER_EMAIL}:${SENDER_PASSWORD}@smtp.gmail.com:587/?from=${SENDER_EMAIL}&to=${RECIPIENT_EMAIL}&subject={{index .Matches 1}}"
    rate_per_sec: 1.0
    burst: 3

  - name: kafka-test
    type: kafka
    broker: localhost:9092
    topic: orb-messages

  - name: dump-stuff
    type: exec
    shell: |
      echo "$ORB_MATCH_1" > /tmp/dump-stuff.txt

signals:

  - regex: README(.*)$
    channel: email_alerts
